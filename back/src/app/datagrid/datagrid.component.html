<div>
  <div class="row">
    <div class="col-lg-6">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search for..." id='search' [(ngModel)]='fuzzycontent'/>
        <span class="input-group-btn">
          <button class="btn btn-default btn-success" type="button" (click)='search()' (aa)='search()' >Go!</button>
        </span>
      </div><!-- /input-group -->
    </div><!-- /.col-lg-6 -->
  <table class="table table-bordered table-condensed table-hover table-striped">
      <tr>
          <ng-template ngFor let-key [ngForOf]="getKeys(dataset[0])">
                <th *ngIf='columns.indexOf(key)>-1'>{{key}}</th>
          </ng-template>
          <th>操作</th>
      </tr>
      <tr *ngFor='let obj of dataset'>
          <ng-template ngFor let-item [ngForOf]="getKeys(obj)">
                <td *ngIf='columns.indexOf(item)>-1'>{{obj[item]}}</td>
          </ng-template>
          <td><button (click)='showpop($event)' class='btn btn-default btn-info'>编辑</button><button class='btn btn-default btn-danger' (click)='delgoods($event)'>删除</button></td>
          
      </tr> 
  </table>
  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li>
        <a  aria-label="Previous" (click)='turnfoward($event)'>
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li *ngFor='let page of sHtml' ><a (click)='turnpage($event,page)'  [ngClass]="{pages:true,ac:currentPage==page}">{{page}}</a></li>
      
      <li>
        <a  aria-label="Next" (click)='turnback($event)'>
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
  <app-popup *ngIf='popupshow'  (aa)="parentEvent($event)" [currentgoods]='currentgoods' (updatelist)='updatelist()'></app-popup>
</div>

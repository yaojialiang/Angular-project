<div class="login">
    <div class="login-box">
        <div class="col-sm-12 b-r">
            <h3 class="m-t-none m-b">登录</h3>
            <form role="form">
                <div class="form-group text-left">
                    <label>用户名：</label>
                    <input type="text" name="username" placeholder="请输入用户名" class="form-control required" defaultValue="" ref="user"/>
                </div>
                <div class="form-group  text-left">
                    <label>密码：</label>
                    <input type="password"  name="password" placeholder="请输入密码" class="form-control required" defaultValue="" ref="psw" />
                </div>
                <div>
                    <input type="button" class="btn btn-primary pull-right m-t-n-xs" value="登录"  />
                </div>
            </form>
        </div>
        <div class="copyright">2017 © pan by www.dk-lan.com</div>
    </div>
</div>

<div>
  <table class="table table-striped table-bordered table-condensed table-hover">
      <tr>
          <ng-template ngFor let-key [ngForOf]="getKeys(dataset[0])">
                <th *ngIf='columns.indexOf(key)>-1'>{{key}}</th>
          </ng-template>
          <th>操作</th>
      </tr>
      <tr *ngFor='let obj of dataset'>
          <ng-template ngFor let-item [ngForOf]="getKeys(obj)">
                <td *ngIf='columns.indexOf(item)>-1'>{{obj[item]}}</td>
          </ng-template>
          <td><button (click)='showpop($event)' class='btn btn-default btn-info'>编译</button><button class='btn btn-default btn-danger' (click)='delgoods($event)'>删除</button></td>
          
      </tr> 
  </table>
  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li>
        <a  aria-label="Previous" (click)='turnfoward($event)'>
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li *ngFor='let page of sHtml' ><a (click)='turnpage($event,page)'  [ngClass]="{pages:true,ac:currentPage==page}">{{page}}</a></li>
      
      <li>
        <a  aria-label="Next" (click)='turnback($event)'>
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
  <app-userpopup *ngIf='popupshow'  (aa)="parentEvent($event)" [currentgoods]='currentgoods' (updatelist)='updatelist()'></app-userpopup>
</div>

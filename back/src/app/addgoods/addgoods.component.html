<div id='addgoods'>
    
      <span class="label label-default" id='title'>添加商品</span>
    
    
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">id</label>
        <input type="email" class="form-control" id="goodsId" placeholder="id" >
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">imgs</label>
        <input type="email" class="form-control" id="goodsImgs" placeholder="imgs">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">name</label>
        <input type="email" class="form-control" id="goodsName" placeholder="name">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">nickname</label>
        <input type="email" class="form-control" id="goodsNickname" placeholder="nickname">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">price</label>
        <input type="email" class="form-control" id="goodsPrice" placeholder="price" >
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">label</label>
        <input type="email" class="form-control" id="goodsLabel" placeholder="label">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">imgtxt</label>
        <input type="email" class="form-control" id="goodsImgtxt" placeholder="imgtxt" >
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">detsale</label>
        <input type="email" class="form-control" id="goodsDetsale" placeholder="detsale">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">toconfig</label>
        <input type="email" class="form-control" id="goodsToconfig" placeholder="toconfig" >
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">saledate</label>
        <input type="email" class="form-control" id="goodsSaledate" placeholder="saledate" >
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">hot</label>
        <input type="email" class="form-control" id="goodsHot" placeholder="hot" >
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">new</label>
        <input type="email" class="form-control" id="goodsNew" placeholder="new" >
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">cover</label>
        <input type="email" class="form-control" id="goodsCover" placeholder="cover" >
      </div>
      <button type="submit" class="btn btn-default btn-success" (click)='addgoods()'>Submit</button>
    </form>
  
</div>
